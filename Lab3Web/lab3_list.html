<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab3Web</title>
</head>
<body>
    <h1>Membuat List</h1>

    <section id="order-list">
        <h2>Ordered List</h2>
        <ol>
            <li>Pisang</li>
            <li>Apel</li>
            <li>Jeruk</li>
        </ol>
    </section>

    <section id="unorder-list">
        <h2>Unordered List</h2>
        <ul type="square">
            <li>Buah Naga</li>
            <li>Kelapa</li>
            <li>Sirsak</li>
        </ul>
    </section>

    <section id="desc-list">
        <h2>Description List</h2>
        <dl>
            <dt>Buah</dt>
            <dd>Lemon</dd>
            <dd>Mangga</dd>
            <dd>Jambu</dd>
            <dt>Sayur</dt>
            <dd>Sawi</dd>
            <dd>Kol</dd>
            <dd>Bayam</dd>
        </dl>
    </section>
</body>
</html>
